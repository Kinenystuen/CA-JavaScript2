<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noroff Media - Profile</title>
    <link rel="stylesheet" href="/dist/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/index.mjs"></script>
    <script src="https://kit.fontawesome.com/c4698ad2a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow position-relative z-3 justify-content-end"
        data-bs-theme="dark">
        <!-- <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Noroff media</a> -->

        <ul class="navbar-nav flex-row d-sm-none">
            <li class="nav-item text-nowrap">
                <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <use xlink:href="#list"></use>
                    </span>
                </button>
            </li>
        </ul>
    </header>
    <main class="bg-body-tertiary">
        <div class="container-lg overflow-hidden">
            <div class="row overflow-auto z-n1 min-vh-80">
                <div class="col-12 col-sm-3 col-md-3 col-xl-2 bg-light d-flex sticky-top position-relative d-sm-block">
                    <div class="position-fixed p-1 offcanvas-sm offcanvas-end bg-body-tertiary pt-3" tabindex="-1"
                        id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
                        <div class="dropdown">
                            <a href="#"
                                class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img id="userImg" src="/img/user-solid.svg" alt="" width="32" height="32"
                                    class="rounded-circle me-2 object-fit-cover">
                                <strong id="username">User</strong>
                            </a>
                            <ul class="dropdown-menu text-small shadow">
                                <li><a class="dropdown-item" href="/html/pages/profile.html">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item logOutBtn" title="Sign out">Sign out</a></li>
                            </ul>
                        </div>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="/html/pages/profile.html" id="navLinkProfile" class="nav-link"
                                    aria-current="page">
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="/html/pages/index.html" class="nav-link link-body-emphasis">

                                    Feed
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class=" bg-white col d-flex flex-column h-sm-100 p-0 ">
                    <section class=" bg-body p-4 bg-body-tertiary">
                        <div id="profileDisplay" class="d-flex align-items-center gap-2 ">
                            <img id="profileImg" src="#" alt="" width="150" height="150"
                                class="rounded-circle me-2 object-fit-cover">
                            <div class="d-flex flex-column w-100">
                                <strong id="profileName" class="h3"></strong>
                                <p class="my-3" id="profileBio"></p>
                                <button id="followBtn" type="button"
                                    class="btn btn-outline-primary d-inline-flex visually-hidden">Follow</button>
                            </div>

                        </div>
                    </section>
                    <ul class="nav nav-tabs ps-4 bg-body-tertiary" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="feed-tab" data-bs-toggle="tab" data-bs-target="#feed"
                                type="button" role="tab" aria-controls="feed" aria-selected="true">Posts:<strong
                                    class="ps-2" id="postsLength">0</strong></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="followers-tab" data-bs-toggle="tab"
                                data-bs-target="#followersTab" type="button" role="tab" aria-controls="followersTab"
                                aria-selected="false">Followers:<strong class="ps-2" id="followers">0</strong></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="following-tab" data-bs-toggle="tab"
                                data-bs-target="#followingTab" type="button" role="tab" aria-controls="followingTab"
                                aria-selected="false">Following:<strong class="ps-2" id="following">0</strong></button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="feed" role="tabpanel" aria-labelledby="feed">
                            <!-- New post button-->
                            <div id="newPostArea" class=" d-flex justify-content-between p-2 pt-4 ps-4 pe-4 ">
                                <button id="newPostBtn" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#newPost" aria-expanded="false" aria-controls="newPost">
                                    New post
                                </button>
                            </div>
                            <!-- New post form-->
                            <div class="collapse" id="newPost">
                                <div class="card card-body m-4 jumbotron bg-body-tertiary">
                                    <form id="createPostForm">
                                        <!-- Title input -->
                                        <div class="input-group mb-2">
                                            <span
                                                class="input-group-text d-flex flex-column align-items-center justify-content-center bg-white">
                                                <img id="postAvatar" src="" alt="" width="32" height="32"
                                                    class="rounded-circle object-fit-cover">
                                            </span>
                                            <input type="text" name="title" id="postTitleInput" class="form-control"
                                                placeholder="Title" aria-label="Title">
                                        </div>
                                        <!-- Textarea/body input -->
                                        <textarea class="form-control" name="body" id="postBodyInput" cols="" rows="5"
                                            placeholder="Whats on your mind?"></textarea>
                                        <!-- Tags input -->
                                        <div class="input-group mb-2">
                                            <span
                                                class="input-group-text d-flex flex-column align-items-center justify-content-center border-0">
                                                <i class="fa-solid fa-tag input-icon"></i>
                                            </span>
                                            <input type="text" name="tags" id="postTagsInput"
                                                class="form-control rounded my-1" placeholder="Tags (separate with , )">
                                        </div>
                                        <div class="d-flex justify-content-end mt-2 gap-4">
                                            <!-- Img url input -->
                                            <div class="d-flex w-100">
                                                <span
                                                    class="input-group-text d-flex flex-column align-items-center justify-content-center border-0">
                                                    <i class="fa-solid fa-image input-icon"></i>
                                                </span>
                                                <input type="url" name="url" id="postUrlInput" alt="Image"
                                                    class="form-control" placeholder="Img url" id="formFile">
                                            </div>
                                            <!-- Submit button -->
                                            <button id="postBtn" class="btn btn-success rounded-pill px-3"
                                                type="submit">Post</button>
                                        </div>
                                        <div class="">
                                            <div id="errorMessage" class="badge bg-warning text-bg-warning mb-3 custom-max-width text-wrap"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="" id="feedContainer">
                                <div class="d-flex justify-content-center align-items-center vh-60">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="followersTab" role="tabpanel" aria-labelledby="followers-tab">
                            <div class="" id="followersContainer"></div>
                        </div>
                        <div class="tab-pane fade" id="followingTab" role="tabpanel" aria-labelledby="followingTab-tab">
                            <div class="" id="followingContainer"></div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Back to top button -->
        <button type="button" class="btn btn-primary rounded-5 btn-floating btn-m" id="btnBackToTop">
            <i class="fas fa-arrow-up"></i>
        </button>
        <!-- Modal update profile-->
        <div class="modal fade" id="updateProfileModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog min-vh-80 d-flex justify-content-center align-items-center">
                <div class="modal-content d-flex justify-content-center align-items-center">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="updTitle">Update your profile:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateProfileForm">
                            <!-- Title input -->
                            <div class="input-group mb-2">
                                <span
                                    class="input-group-text d-flex flex-column align-items-center justify-content-center bg-white">
                                    <img id="updPostAvatarProfile"
                                        src="https://images.unsplash.com/photo-1579547945413-497e1b99dac0?crop=entropy&amp;cs=tinysrgb&amp;fit=crop&amp;fm=jpg&amp;q=80&amp;h=400&amp;w=400"
                                        alt="A blurry multi-colored rainbow background" width="32" height="32"
                                        class="rounded-circle object-fit-cover">
                                </span>
                                <input type="text" name="username" id="updUsernameInput" class="form-control"
                                    placeholder="Username" aria-label="Username">
                            </div>
                            <!-- Bio input -->
                            <textarea class="form-control" name="bio" id="updBioInput" cols="" rows="5"
                                placeholder="Your bio"></textarea>
                            <!-- Img url input -->
                            <div class="d-flex justify-content-end mt-2 gap-4">
                                <div class="d-flex w-100">
                                    <span
                                        class="input-group-text d-flex flex-column align-items-center justify-content-center border-0">
                                        <i class="fa-solid fa-image input-icon" aria-hidden="true"></i>
                                    </span>
                                    <input type="url" name="avatarUrl" id="updAvatarUrlInput" alt="Avatar"
                                        class="form-control" placeholder="Avatar url">
                                </div>
                                <!-- Submit button -->
                                <button id="btnUpdateProfile" class="btn btn-success" type="submit">Update
                                    profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal update post -->
        <div class="modal fade" id="updatePostModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog min-vh-80 d-flex justify-content-center align-items-center">
                <div class="modal-content d-flex justify-content-center align-items-center">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Update your post:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updatePostForm">
                            <!-- Title input -->
                            <div class="input-group mb-2">
                                <span
                                    class="input-group-text d-flex flex-column align-items-center justify-content-center bg-white">
                                    <img id="updPostAvatar"
                                        src="https://images.unsplash.com/photo-1579547945413-497e1b99dac0?crop=entropy&amp;cs=tinysrgb&amp;fit=crop&amp;fm=jpg&amp;q=80&amp;h=400&amp;w=400"
                                        alt="A blurry multi-colored rainbow background" width="32" height="32"
                                        class="rounded-circle object-fit-cover">
                                </span>
                                <input type="text" name="title" id="updatePostTitleInput" class="form-control"
                                    placeholder="Title" aria-label="Title">
                            </div>
                            <!-- Textarea/body input -->
                            <textarea class="form-control" name="body" id="updatePostBodyInput" cols="" rows="5"
                                placeholder="Whats on your mind?"></textarea>
                            <!-- Tags input -->
                            <div class="input-group mb-2">
                                <span
                                    class="input-group-text d-flex flex-column align-items-center justify-content-center border-0">
                                    <i class="fa-solid fa-tag input-icon"></i>
                                </span>
                                <input type="text" name="tags" id="updatePostTagsInput"
                                    class="form-control rounded my-1" placeholder="Tags (separate with , )">
                            </div>
                            <!-- Img url input -->
                            <div class="d-flex justify-content-end mt-2 gap-4">
                                <div class="d-flex w-100">
                                    <span
                                        class="input-group-text d-flex flex-column align-items-center justify-content-center border-0">
                                        <i class="fa-solid fa-image input-icon" aria-hidden="true"></i>
                                    </span>
                                    <input type="url" name="url" id="updatePostUrlInput" alt="Image"
                                        class="form-control" placeholder="Img url">
                                </div>
                                <!-- Submit button -->
                                <button id="btnUpdatePost" class="btn btn-success" type="submit">Update post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 py-4 p-3 border-top bg-light">
        <p class="col-md-4 mb-0 text-body-secondary">© 2024 Noroff media</p>

        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/html/profile/index.html"
                    class="nav-link px-2 text-body-secondary">Profile</a></li>
            <li class="nav-item"><a href="/html/feed/index.html" class="nav-link px-2 text-body-secondary">Feed</a></li>
        </ul>
    </footer>
</body>
