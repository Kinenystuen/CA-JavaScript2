<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noroff - Login</title>
    <link rel="stylesheet" href="/dist/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/index.mjs"></script>
    <script src="https://kit.fontawesome.com/c4698ad2a1.js" crossorigin="anonymous"></script>
</head>

<body class="">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">Noroff media</a>
            </div>
        </nav>
    </header>


    <main class=" min-vh-80">
        <div id="loginContainer"
            class="container col-lg-5 col-sm-7 col-md-5 d-flex align-items-center justify-content-center vh-80 flex-column">
            <form id="loginForm" action="/auth/login" method="post" class="p-4 rounded bg-white">
                <!-- Email -->
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-at" style="color: #34435E;"></i>
                    </span>
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="E-mail"
                        aria-label="E-mail" required title="Your email">
                </div>
                <!-- Password-->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-lock" style="color: #34435E;"></i>
                    </span>
                    <input type="password" id="inputPassword" name="password" class="form-control"
                        placeholder="Your password" aria-label="Password" required>
                </div>
                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div> -->
                <div class="w-100">
                    <div id="regErrorMessage" class="badge bg-warning text-bg-warning mb-3"></div>
                </div>
                <button id="loginBtn" type="submit" class="btn btn-success">Log in</button>
                <a class="dropdown-item pt-3" href="/html/auth/register.html">New around here?<strong>
                        Register</strong></a>
                <!-- <a class="dropdown-item" href="#">Forgot password?</a> -->
            </form>
        </div>
    </main>
    <footer class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Noroff Media</p>

            <a href="/"
                class="col-md-2 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-md-6 justify-content-end">
                <li class="nav-item"><a href="/html/pages/feed.html" class="nav-link px-2 text-body-secondary">Home</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
