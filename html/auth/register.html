<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noroff - Social media platform</title>
    <link rel="stylesheet" href="/dist/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/index.mjs"></script>
    <script src="https://kit.fontawesome.com/c4698ad2a1.js" crossorigin="anonymous"></script>
</head>

<body class="">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Noroff media</a>
            </div>
        </nav>
    </header>


    <main class=" min-vh-80">
        <div
            class="container col-lg-5 col-sm-7 col-md-5 d-flex align-items-center justify-content-center vh-80 flex-column">
            <form id="registerForm" method="post" action="/auth/register" class="p-4 rounded bg-white">
                <!-- Name-->
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-user" style="color: #34435E;"></i>
                    </span>
                    <input type="text" id="inputName" name="name" class="form-control" placeholder="Username" aria-label="Username"
                        required pattern="^[\w]+$"
                        title="Username must only contain letters, numbers, and underscores (_)">
                </div>
                <!-- Email-->
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-at" style="color: #34435E;"></i>
                    </span>
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="E-mail" aria-label="E-mail"
                        required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                        title="Only @(stud.)noroff.no domains are allowed to register">
                </div>
                <!-- Password-->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-lock" style="color: #34435E;"></i>
                    </span>
                    <input type="password" id="inputPassword" name="password" class="form-control" minlength="8"
                        placeholder="Your password" aria-label="Password" required>
                </div>
                <!-- <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-house" style="color: #34435E;"></i>
                    </span>
                    <input type="url" name="banner" id="banner" class="form-control" placeholder="Banner"
                        aria-label="Banner" title="Add url for chosen banner">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-image" style="color: #34435E;"></i>
                    </span>
                    <input type="url" name="avatar" id="inputAvatar" class="form-control" placeholder="Avatar"
                        aria-label="Avatar" title="Add url for chosen avatar">
                </div> -->
                <div class="w-100">
                    <div id="regErrorMessage" class="badge bg-warning text-bg-warning mb-3"></div>
                </div>
                <button id="registerBtn" type="submit" class="btn btn-success">Register</button>
                <a class="dropdown-item pt-3" href="../../index.html">Already a user?<strong> Log in</strong></a>
                <!-- <a class="dropdown-item" href="#">Forgot password?</a> -->
            </form>

        </div>
    </main>
    <footer class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Noroff Media</p>

            <a href="/"
                class="col-md-2 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-md-6 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
